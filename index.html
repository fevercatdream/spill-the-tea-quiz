<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Tea Quiz</title>
</head>
<body>
    <header>
        <h1>üçµ Spill the Tea üçµ</h1>
    </header>
    <main>
        <section class="active" id="start-screen">
            <button id="high-scores">View High Scores</button>
            <h2>Quiz Challenge</h2>
            <p>
                Try to answer the following questions within the time limit.<br />
                Keep in mind that incorrect answers will penalize your score/time<br />
                by ten seconds!
            </p>
            <button id="start-game">Start</button>
        </section>
        <section class="hidden" id="quiz-screen">
            <section id="timebox">
                <div id="answer-message"></div>
                <div><span id="time-left"></span> seconds remaining</div>
            </section>
            <div class="hero" id="question-container">
                <div class="question" id="question-title">ü´ñ Question ‚òï</div>
                <div id="question-content">???</div>
            </div>
            <div id="answers-container">
                <button class="answer-option" id="answer-option-a"></button>
                <button class="answer-option" id="answer-option-b"></button>
                <button class="answer-option" id="answer-option-c"></button>
                <button class="answer-option" id="answer-option-d"></button>
            </div>
        </section>
        <section class="hidden" id="end-screen">
            <h2>All done!</h2>
            <p>Your final score is <span id="final-score"></span>.</p>
            <form id="scores-form">
                <label for="initials-submit">Enter initials: </label><input type="text" id="initials-input" maxlength="3" />
                <button id="submit-btn">Submit</button>
            </form>
        </section>
        <section class="hidden" id="scores-screen">
            <button id="back-btn">Go back</button>
            <button id="reset-score">Reset Scores</button>
            <div id="scores">
                <h2>High Scores</h2>
                <ol id="scores-list"></ol>
            </div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
